<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ítalo Junior</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/projetos-parcerias.css">
  <style>
    
  </style>
</head>
<body>
  <header>
    <div class="logo"><img src="../images/logo.jpg" alt=""></div>
    <nav>
      <a href="#">CONTATO</a>
      <a href="#">EQUIPE</a>
      <a href="#">PROJETOS</a>
      <a href="#">QUEM SOMOS</a>
    </nav>
    <div class="buttons">
      <a class="entrar" href="#">ENTRAR</a>
      <a class="cadastrar" href="#">CADASTRAR</a>
    </div>
  </header>

  </section>
  <section class="projetos-parcerias">
    <div class="projetos-parcerias-content">
      <div class="projetos-parcerias-text">
        <h2>&nbsp&nbsp&nbspPROJETOS<br>&nbsp&nbsp&nbspPARCERIAS</h2>
      </div>
      <div class="projetos-parcerias-image">
        <img src="../images/lapis.jpg" alt="Ícone de lápis">
      </div>
    </div>

    <form class="contact-form">
        <div class="form-group">
          <div class="input-field">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>
          </div>
          <div class="input-field">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" name="sobrenome" required>
          </div>
        </div>
  
        <div class="form-group">
          <div class="input-field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="input-field">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone">
          </div>
        </div>
  
        <div class="input-field">
          <label for="topico">Selecione o tópico</label>
          <select id="topico" name="topico" required>
            <option value="">Select one...</option>
            <option value="projeto">Projeto</option>
            <option value="parceria">Parceria</option>
            <option value="outro">Outro</option>
          </select>
        </div>
  
        <div class="input-field">
          <label for="mensagem">Mensagem</label>
          <textarea id="mensagem" name="mensagem" rows="5" placeholder="Type your message..." required></textarea>
        </div>
  
        <div class="button-submit">
            <button type="submit" class="submit-button">Submit</button>
        </div>
      </form>
  </section>



<footer>
  <div class="newsletter">
    <form>
      <button class="emailfooter" type="submit">
        <img src="../svg/email.svg" alt="Ícone de Envio" width="24" height="24">
      </button>
      <input type="email" placeholder="Cadastre-se e fique por dentro das novidades">
    </form>
  </div>

  <div class="footer-container">
    <div class="footer-logo">
      <img src="../images/logo.jpg" alt="Logo da Ítalo Júnior">
    </div>

    <div class="footer-links">
      <div class="footer-section">
        <h4>Sobre Nós</h4>
        <ul>
          <li><a href="#">Quem somos</a></li>
          <li><a href="#">Projetos</a></li>
          <li><a href="#">Missão</a></li>
          <li><a href="#">Alunos</a></li>
        </ul>
      </div>

      <div class="footer-section">
        <h4>Atividades</h4>
        <ul>
          <li><a href="#">Desenvolvimento web</a></li>
          <li><a href="#">Artes gráficas</a></li>
          <li><a href="#">Produção de eventos</a></li>
          <li><a href="#">Parcerias</a></li>
        </ul>
      </div>
    </div>
  </div>
</footer>


</body>
</html>
